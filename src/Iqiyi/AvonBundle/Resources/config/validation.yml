Iqiyi\AvonBundle\Entity\AvonPhoto:
    constraints:
        - Symfony\Bridge\Doctrine\Validator\Constraints\UniqueEntity: 
            fields: [memMobile]
            message: "手机号已被使用"
    properties:
        file:
            - NotNull: 
                message: "请选择图片"
            - Image:
                maxSize: 3000000
                mimeTypes: ["image/png", "image/jpeg", "image/jpg", "image/pjpeg"]
                mimeTypesMessage: "请上传一张图片, 格式为jpg、png"
                maxSizeMessage: "文件不能超过3M"
        content:
            - NotBlank: 
                message: "请填写内容"
            - Length:
                min: 5
                max: 80
                minMessage: "内容至少 {{ limit }} 个字"
                maxMessage: "内容不能超过 {{ limit }} 个字"
        memName:
            - NotBlank: 
                message: "请填写姓名"
            - Length:
                min: 2
                max: 8
                minMessage: "姓名至少 {{ limit }} 个字"
                maxMessage: "姓名不能超过 {{ limit }} 个字"
        memMobile:
            - NotBlank: 
                message: "请填写手机"
            - Regex:
                pattern: "/^(1(([35][0-9])|(47)|[8][01236789]))\d{8}$/"
                match:   true
                message: "手机号不正确"
        memGender:
            - Choice:
                choices:  [0, 1]
                message:  "性别选择错误"
        memAddress:
            - NotBlank: 
                message: "请填写地址"
            - Length:
                min: 10
                max: 60
                minMessage: "地址至少 {{ limit }} 个字"
                maxMessage: "地址不能超过 {{ limit }} 个字"

